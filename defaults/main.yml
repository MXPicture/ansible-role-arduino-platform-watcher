---
arduino_platform_script_dir: "{{ ansible_user_dir }}"
arduino_platform_watch_path: >-
  {% if ansible_facts['os_family'] == 'Darwin' %}
    {{ ansible_user_dir }}/Library/Arduino15/packages
  {% else %}
    {{ ansible_user_dir }}/.arduino15/packages
  {% endif %}
arduino_platform_playbook: "{{ ansible_user_dir }}/path/to/playbook.yml"
